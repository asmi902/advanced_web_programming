<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="registrationApp" ng-controller="FormController">
    <div class="container">
        <form name="registrationForm" novalidate ng-submit="submitForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" 
                       ng-model="user.name" 
                       required 
                       ng-class="{'valid': registrationForm.name.$touched && registrationForm.name.$valid, 
                                  'invalid': registrationForm.name.$touched && registrationForm.name.$invalid}" />
                <span ng-show="registrationForm.name.$touched && registrationForm.name.$invalid">Name is required</span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" 
                       ng-model="user.phone" 
                       required 
                       ng-pattern="/^\d{10}$/"
                       ng-class="{'valid': registrationForm.phone.$touched && registrationForm.phone.$valid, 
                                  'invalid': registrationForm.phone.$touched && registrationForm.phone.$invalid}" />
                <span ng-show="registrationForm.phone.$touched && registrationForm.phone.$invalid">
                    Phone number must be 10 digits.
                </span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" 
                       ng-model="user.email" 
                       required 
                       ng-class="{'valid': registrationForm.email.$touched && registrationForm.email.$valid, 
                                  'invalid': registrationForm.email.$touched && registrationForm.email.$invalid}" />
                <span ng-show="registrationForm.email.$touched && registrationForm.email.$invalid">Invalid email</span>
            </div>

            <button type="submit" ng-disabled="registrationForm.$invalid">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Text File Retrieval</title>
</head>
<body>
    <h1>Retrieve Data from a Text File using AJAX</h1>
    <button id="loadData">Load Data</button>
    <pre id="content"></pre>

    <script>
        document.getElementById('loadData').addEventListener('click', function() {
            var xhr = new XMLHttpRequest();
            
            xhr.open('GET', 'data.txt', true);

            // Set up a function to handle the response
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // If the request was successful, display the response
                    document.getElementById('content').textContent = xhr.responseText;
                } else {
                    // If there was an error, display it
                    document.getElementById('content').textContent = 'Error: ' + xhr.statusText;
                }
            };

            // Handle network errors
            xhr.onerror = function() {
                document.getElementById('content').textContent = 'Request failed';
            };

            // Send the request
            xhr.send();
        });
    </script>
</body>
</html>
